<!DOCTYPE html>
<html>
  <head>
    <title>Voxy Realm</title>
    <link rel="icon" type="image/png" href="src/assets/cubo_icon.png">
    <link rel="stylesheet" href="html/resources/default.css" />
    <link rel="stylesheet" href="src/css/menuFirstPerson.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.7;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      #footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 0.35em;
        opacity: 0.8;
        text-shadow: 2px 2px 4px black;
      }
      #loading-text, #progress-text, #instructions p {
        text-shadow: 2px 2px 4px black;
      }
      #progress-bar {
        width: 80%;
        height: 30px;
        background-color: #555;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 2px solid #fff;
        position: relative;
      }
      #progress-bar-fill {
        height: 100%;
        background-color: green;
        width: 0%;
        border-radius: 5px;
      }
      #progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 0.8em;
      }
    </style>
  </head>

  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      { "imports": { "three": "./build/three.module.js" } }
    </script>
    <script src="src/perlin.js"></script>
    <div id="blocker" class="w3-display-container">
      <div id="instructions" class="w3-display-middle w3-center w3-white w3-opacity">
        <p>Clique para voltar</p>
      </div>
    </div>
    <div id="crosshair"></div>
    <div
      id="loading-screen"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        z-index: 100;
        flex-direction: column;
        background-image: url('src/assets/textures/voxy_realm.png');
        background-size: cover;
        background-position: center;
      "
    >
      <p id="loading-text">Loading... Please wait</p>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
        <span id="progress-text">0%</span>
      </div>
      <button id="start-button" disabled>Start!</button>
      <div id="footer">
        <p>Computação Gráfica - UFJF 2025 - Professor Rodrigo</p>
        <!-- <p>Desenvolvido por Gabriel Martins da Costa Medeiros, Maria Cecília Romão Santos e Pedro Henrique Moreira Raad</p> -->
      </div>
    </div>
    <div id="webgl-output">
      <script type="module" src="src/exec.js"></script>
    </div>
  </body>
</html>

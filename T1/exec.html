<!DOCTYPE html>
<html>
   <head>
      <title>Ambienta de execução</title>
      <link rel="stylesheet" href="../html/resources/default.css">
      <link rel="stylesheet" href="./css/menuFirstPerson.css"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>

   <body>
      <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
      <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
      <script type="importmap"> 
         {"imports": {"three": "../build/three.module.js"}} 
      </script> 
      <script src="./perlin.js"></script>
      <div id="blocker" class="w3-display-container">
         <div id="instructions" class="w3-display-middle w3-center w3-white w3-opacity">
             <p>Clique para voltar</p>
         </div>
      </div>
       <!-- Crosshair -->
      <div id="crosshair"></div>
      <!-- Loading Screen -->
      <div id="loading-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; display: flex; justify-content: center; align-items: center; font-size: 2em; z-index: 100; flex-direction: column; background-image: url('./assets/textures/panoramic-sea.jpg'); background-size: cover; background-position: center;">
         <p id="loading-text">Loading... Please wait</p>
         <div id="progress-bar" style="width: 80%; height: 30px; background-color: #555; border-radius: 5px; margin-bottom: 20px; border: 2px solid #fff; position: relative;">
            <div id="progress-bar-fill" style="height: 100%; background-color: green; width: 0%; border-radius: 5px;"></div>
            <span id="progress-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 0.8em;">0%</span>
         </div>
         <button id="start-button" disabled style="padding: 10px 20px; font-size: 1.2em; background-color: gray; color: white; cursor: not-allowed; opacity: 0.5; border: none; border-radius: 5px; transition: all 0.3s ease;">Start!</button>
      </div>

      <div id="webgl-output">     
         <script type="module" src="exec.js"></script>
      </div>

      <style>
         #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            transform: translate(-50%, -50%);
            pointer-events: none;
         }

         #start-button {
            background-color: gray;
            cursor: not-allowed;
            opacity: 0.5;
            transition: all 0.3s ease;
         }

         #start-button.enabled {
            background-color: green;
            cursor: pointer;
            opacity: 1;
         }
      </style>

      <div id="crosshair"></div>
      
      <div id="webgl-output">     
         <script type="module" src="exec.js"></script>
      </div>
   </body>
</html>
